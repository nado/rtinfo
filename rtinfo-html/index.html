<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>rtinfo</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<link rel="stylesheet" href="rtinfo.css" media="all" type="text/css" />
	<script type="text/javascript" src="rtinfo.js"></script>
</head>

<body>
	<table id="summary">
		<thead>
			<td>Hostname</td>
			<td style="width: 75px;">CPU</td>
			<td>RAM</td>
			<td>SWAP</td>
			<td>Load Average</td>
			<td>Uptime</td>
			<td>Battery</td>
			<td>CPU / HDD</td>
			<td>System Time</td>
			<td>Remote Address</td>
		</thead>
	</table>
	
	<table id="network">
		<thead>
			<td>Hostname</td>
			<td>Interface</td>
			<td style="width: 175px;">Download rate</td>
			<td>Download bytes</td>
			<td style="width: 175px;">Upload rate</td>
			<td>Upload bytes</td>
			<td>Interface Address</td>
			<td>Link speed</td>
		</thead>
	</table>
</body>
</html>
